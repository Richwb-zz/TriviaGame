<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Trivia Game</title>
		
		<script
		  src="https://code.jquery.com/jquery-3.2.1.min.js"
		  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		  crossorigin="anonymous">
		</script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		
	</head>
	<body>
		<div class="container text-center">
			
			<!-- Timer created through DOM -->
			<div id="timer"></div>
			
			<!--  -->
			<div class="row">
				<div class="col-sm-offset-3 col-sm-2">
					Wrong: <span id="wrong">0</span>
				</div>
				<div class="col-sm-2">
					Total: <span id="total">0</span>
				</div>
				<div class="col-sm-2">
					Correct: <span id="correct">0</span>
				</div>
			</div>

			<!-- question created through DOM -->
			<div class="row">
				<div id="question" class="col-md-12">
				
				</div>
			</div>
			
			<!-- Answers crearted through DOM -->
			<div class="row">
				<div class="col-sm-6">
					<button class="btn btn-primary answer"></button>
				</div>
				<div class="col-sm-6">
					<button class="btn btn-primary answer"></button>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-6">
					<button class="btn btn-primary answer"></button>
				</div>
				<div class="col-sm-6">
					<button class="btn btn-primary answer"></button>
				</div>
			</div>

			<!-- Next Question button -->
			<div class="row">
				<div class="col-sm-12">
					<button id="next" class="btn btn-info">Next Question</button>
				</div>
			</div>

		</div>
		
		<!-- Results Modal -->
		<div id="resultsmodal" class="modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header text-center"><h1>Results</h1></div>
					<div class="modal-body">Hello</div>
				</div>
			</div>
		</div>

	</body>
	
	<script type="text/javascript" src="assets/js/game.js"></script>
</html>
